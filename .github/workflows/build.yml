name: Canary

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
        application: [canary]
    runs-on: ${{ matrix.os }}
    steps:
    
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Checkout
      uses: actions/checkout@v3

    - name: Build
      working-directory: ${{ matrix.application }}
      run: go build -v ./...

    - name: Test
      working-directory: ${{ matrix.application }}
      run: go test -v ./...
